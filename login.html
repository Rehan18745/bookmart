<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Book Mart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      min-height: 80vh;
      background-color: #1f1f1f;
    }

    .auth-container {
      background-color: #000;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    .auth-container h3 {
      margin-bottom: 20px;
      color: #e50914;
    }

    .auth-container input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 4px;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .auth-container button:hover {
      background-color: #ff0d19;
    }

    #toggle-form {
      margin-top: 15px;
      color: #888;
      cursor: pointer;
    }

    #toggle-form span {
      color: #e50914;
      text-decoration: underline;
    }
    /* Navbar container */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: rgb(204, 187, 187);
  font-weight: 600;
  font-size: 1rem;
  padding: 10px 16px;
  transition: background 0.3s, color 0.3s;
  border-radius: 4px;
}

.nav-links li a:hover {
  background-color: #e50914;
  color: white;
}

.nav-links li a.active {
  background-color: #e50914;
  color: white;
}

/* Hamburger menu (hidden by default) */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background-color: #ab2323;
  border-radius: 5px;
}

/* Media query for mobile (<= 768px) */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #000;
    width: 100%;
    height: 0;
    overflow: hidden;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: height 0.3s ease-in-out;
  }

  .nav-links.open {
    height: 200px; /* Height of the menu */
  }

  .hamburger {
    display: flex; /* Show hamburger icon on small screens */
  }
}

  </style>
</head>
<body>
  <header class="header">
  <h1 class="logo">üìö Book Mart</h1>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="pr.html">Home</a></li>
      <li><a href="buy.html">Buy</a></li>
      <li><a href="sell.html">Sell</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>


  <main>
    <section class="auth-section">
      <div class="auth-container">
        <h3 id="form-title">Login</h3>
        <form id="auth-form">
          <input type="text" id="username" placeholder="Username" style="display: none;" />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p id="toggle-form">Don't have an account? <span>Register</span></p>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('auth-form');
      const toggle = document.getElementById('toggle-form');
      const formTitle = document.getElementById('form-title');
      const usernameField = document.getElementById('username');
      let isLogin = true;

      toggle.addEventListener('click', () => {
        isLogin = !isLogin;
        formTitle.textContent = isLogin ? 'Login' : 'Register';
        toggle.innerHTML = isLogin
          ? "Don't have an account? <span>Register</span>"
          : "Already have an account? <span>Login</span>";
        usernameField.style.display = isLogin ? 'none' : 'block';
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = document.getElementById('username').value;

        const endpoint = isLogin ? '/api/users/login' : '/api/users/register';
        const payload = isLogin ? { email, password } : { username, email, password };

        try {
          const res = await fetch(`http://localhost:5000${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          if (!res.ok) throw new Error(data.error || 'Something went wrong');

          alert(`${isLogin ? 'Login' : 'Registration'} successful!`);
          localStorage.setItem('userId', data.user?.id); // Save user ID for book selling
          window.location.href = 'index.html'; // Redirect after login/register
        } catch (err) {
          alert('‚ùå ' + err.message);
        }
      });
    });
    document.getElementById('hamburger').addEventListener('click', function() {
  const navLinks = document.querySelector('.nav-links');
  navLinks.classList.toggle('open');
});

  </script>
</body>
</html>
